services:
  api:
    build:
      context: ./TaskManager.API
      dockerfile: Dockerfile
    ports:
      - "5001:8080"
    depends_on:
      db:
        condition: service_healthy
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Host=db;Database=taskmanager;Username=goals_user_605;Password=Lastofus6059439!
      - Jwt__Key=xK7mN2pQ9vR4tY8wZ1aB3cD5eF6gH0jL=
      - Jwt__Issuer=TaskManagerAPI
      - Jwt__Audience=TaskManagerClient
      - Jwt__ExpirationInDays=7
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/auth/me"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_DB=taskmanager
      - POSTGRES_USER=goals_user_605
      - POSTGRES_PASSWORD=Lastofus6059439!
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U goals_user_605 -d taskmanager"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:

